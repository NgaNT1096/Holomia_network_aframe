<html>
  <head>
    <meta charset="utf-8">
    <title>Holo workspace</title>
    <meta name="description" content="Holo workspace">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.4.0/socket.io.slim.js"></script>
    <script src="../../easyrtc/easyrtc.js"></script>
    <script src="../dist/networked-aframe.js"></script>
    <script>
    </script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <!--<script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/gh/IdeaSpaceVR/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>
    <script src="../js/spawn-in-circle.component.js"></script>
  </head>
  <body>
    <a-scene>
        <a-box class="clickable" color="#6173F4" opacity="0.8" depth="2" position="0 0 -2"></a-box>
        <a-sphere radius="2" src="texture.png" position="1 1 0"></a-sphere>
        <a-sky color="#ECECEC"></a-sky>
        <a-entity look-controls camera wasd-controls>
          <a-entity class="raycaster"
                    position="0 0 -1"
                    scale="0.02 0.02 0.02"
                    cursor="fuse: true; fuseTimeout: 500"
                    geometry="primitive: ring"
                    material="color: black; shader: flat" 
                    raycaster="interval:1000; objects: .clickable; recursive: false">
          </a-entity>
        </a-entity>
      </a-scene>
      <script>
        var box = document.querySelector('a-box');
        box.addEventListener('click', function () {
          alert('box clicked');
        });
      </script>
  </body>
</html>
